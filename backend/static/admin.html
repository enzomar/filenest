<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FileNest Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #authContainer {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #dashboard {
      display: flex;
      height: 100vh;
    }
    #filesList {
      width: 25%;
      overflow-y: auto;
      background: #ecf0f1;
      padding: 1rem;
      border-right: 1px solid #bdc3c7;
    }
    #preview {
      width: 40%;
      padding: 1rem;
      text-align: center;
    }
    #metadata {
      width: 35%;
      padding: 1rem;
      background: white;
      border-left: 1px solid #bdc3c7;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #dcdde1;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .readonly {
      background-color: #f0f0f0;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <header>FileNest Admin Dashboard</header>
  <div id="authContainer">
    <h2>Enter Admin API Key</h2>
    <input type="password" id="apiKeyInput" placeholder="API Key" style="padding:0.5rem;width: 100%;margin-bottom:1rem;">
    <br />
    <button onclick="loadData()">Login</button>
  </div>
  <div id="dashboard" style="display:none">
    <div id="filesList"><h3>Files</h3><ul id="list"></ul></div>
    <div id="preview"><h3>Preview</h3><img id="image" src="" /></div>
    <div id="metadata">
      <h3>Metadata</h3>
      <textarea id="editor"></textarea>
      <button onclick="saveMetadata()">Save</button>
      <h4>Info</h4>
      <div id="info"></div>
    </div>
  </div>
  <script>
    let files = [];
    let current = null;
    function loadData() {
      const key = document.getElementById("apiKeyInput").value;
      fetch("/records?key=published&value=false", {
        headers: { "x-api-key": key }
      }).then(r => r.json()).then(data => {
        files = data;
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        const ul = document.getElementById("list");
        ul.innerHTML = "";
        for (const f of data) {
          const li = document.createElement("li");
          li.textContent = f.metadata?.title || f.id;
          li.onclick = () => showFile(f);
          ul.appendChild(li);
        }
      }).catch(e => alert("Auth failed"));
    }
    function showFile(f) {
      current = f;
      document.getElementById("image").src = f.file_url;
      document.getElementById("editor").value = JSON.stringify(f.metadata || {}, null, 2);
      const infobox = document.getElementById("info");
      infobox.innerHTML = "";
      ["id", "ttl_seconds", "upload_time", "created_at", "updated_at"].forEach(k => {
        const div = document.createElement("div");
        div.className = "readonly";
        div.innerHTML = `<strong>${k}</strong>: ${f[k]}`;
        infobox.appendChild(div);
      });
    }
    function saveMetadata() {
      const key = document.getElementById("apiKeyInput").value;
      try {
        const parsed = JSON.parse(document.getElementById("editor").value);
        fetch(`/records/${current.id}/metadata`, {
          method: "PUT",
          headers: {
            "x-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ metadata: parsed })
        }).then(() => alert("Saved!"));
      } catch(e) {
        alert("Invalid JSON");
      }
    }
  </script>
</body>
</html>
