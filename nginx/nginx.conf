worker_processes 1;
events { worker_connections 1024; }

http {
    server {
        listen 80;

        # Serve frontend files
        location / {
            root /app/static;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Static assets
        location /static/ {
            alias /app/static;
        }

        # Optional: direct access to uploaded files
        location /files/ {
            alias /app/storage/;
            autoindex on;
        }

        # API reverse proxy
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
