<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FileNest Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .dashboard {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .panel-wrapper {
      display: flex;
      flex-direction: column;
      transition: flex-basis 0.3s ease;
      overflow: hidden;
    }

    .collapsed {
      flex: 0 0 0 !important;
      width: 0 !important;
      overflow: hidden !important;
      padding: 0 !important;
      border: none !important;
    }

    .panel-header {
      background: #dee2e6;
      padding: 0.75rem 1rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid #ced4da;
    }

    li {
      cursor: pointer;
    }

    .readonly {
      background-color: #f1f3f5;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    img {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }

    #jsonEditor {
      height: 300px;
    }
  </style>
</head>
<body>
  <header>üìÅ FileNest Admin Dashboard</header>

  <div class="container mt-5" id="authContainer">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body text-center">
        <h5 class="card-title">Enter Admin API Key</h5>
        <input type="password" id="apiKeyInput" class="form-control mb-3" placeholder="API Key" />
        <button class="btn btn-success w-100" onclick="loadData()">Login</button>
      </div>
    </div>
  </div>

  <main class="dashboard d-none" id="dashboard">
    <!-- Files Panel -->
    <section class="panel-wrapper border-end" id="filesWrapper" style="flex: 0 0 25%;">
      <div class="panel-header" onclick="toggleColumn('filesWrapper')">üìÅ Files (toggle)</div>
      <div class="p-3 overflow-auto">
        <form id="searchForm" onsubmit="handleSearch(event)" class="mb-3">
          <div class="row g-2">
            <div class="col-6"><input id="searchKey" class="form-control" placeholder="Key" /></div>
            <div class="col-6"><input id="searchValue" class="form-control" placeholder="Value" /></div>
            <div class="col-6">
              <select id="searchType" class="form-select">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="datetime">Datetime</option>
              </select>
            </div>
            <div class="col-6"><input type="number" id="searchLimit" class="form-control" placeholder="Limit" min="1" max="1000" /></div>
            <div class="col-12"><button class="btn btn-primary w-100">Search</button></div>
          </div>
        </form>
        <ul id="list" class="list-group"></ul>
      </div>
    </section>

    <!-- Preview Panel -->
    <section class="panel-wrapper border-end" id="previewWrapper" style="flex: 0 0 40%;">
      <div class="panel-header" onclick="toggleColumn('previewWrapper')">üñºÔ∏è Preview (toggle)</div>
      <div class="p-3 overflow-auto">
        <img id="image" src="" class="img-fluid" />
      </div>
    </section>

    <!-- Metadata Panel -->
    <section class="panel-wrapper" id="metadataWrapper" style="flex: 0 0 35%;">
      <div class="panel-header" onclick="toggleColumn('metadataWrapper')">üìù Metadata (toggle)</div>
      <div class="p-3 overflow-auto">
        <div id="jsonEditor"></div>
        <button class="btn btn-success mt-3" onclick="saveMetadata()">Save</button>
        <h5 class="mt-4">Info</h5>
        <div id="info"></div>
      </div>
    </section>
  </main>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>

  <script>
    let files = [], current = null, jsonEditor = null;

    function loadData() {
      const key = document.getElementById("apiKeyInput").value;
      fetch("/records", { headers: { "x-api-key": key } })
        .then(r => r.json())
        .then(data => {
          files = data;
          document.getElementById("authContainer").classList.add("d-none");
          document.getElementById("dashboard").classList.remove("d-none");

          const ul = document.getElementById("list");
          ul.innerHTML = "";
          data.forEach(f => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = f.file_name || f.id;
            li.onclick = () => showFile(f);
            ul.appendChild(li);
          });

          const container = document.getElementById("jsonEditor");
          jsonEditor = new JSONEditor(container, {
            mode: 'tree',
            modes: ['code', 'form', 'text', 'tree', 'view'],
            onError: err => alert(err.toString())
          });
        })
        .catch(() => alert("Auth failed"));
    }

    function handleSearch(e) {
      e.preventDefault();
      const key = document.getElementById("searchKey").value;
      const value = document.getElementById("searchValue").value;
      const valueType = document.getElementById("searchType").value;
      const limit = document.getElementById("searchLimit").value;
      const apiKey = document.getElementById("apiKeyInput").value;

      const query = new URLSearchParams();
      if (key) query.append("key", key);
      if (value) query.append("value", value);
      if (valueType) query.append("value_type", valueType);
      if (limit) query.append("limit", limit);

      fetch(`/records?${query.toString()}`, {
        headers: { "x-api-key": apiKey }
      })
        .then(r => r.json())
        .then(data => {
          files = data;
          const ul = document.getElementById("list");
          ul.innerHTML = "";
          data.forEach(f => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = f.file_name || f.id;
            li.onclick = () => showFile(f);
            ul.appendChild(li);
          });
        })
        .catch(err => alert("Search failed: " + err.message));
    }

    function showFile(f) {
      current = f;
      document.getElementById("image").src = f.file_url;
      jsonEditor.set(f.metadata || {});
      const infobox = document.getElementById("info");
      infobox.innerHTML = "";
      ["id", "ttl_seconds", "upload_time", "created_at", "updated_at"].forEach(k => {
        const div = document.createElement("div");
        div.className = "readonly";
        div.innerHTML = `<strong>${k}</strong>: ${f[k]}`;
        infobox.appendChild(div);
      });
    }

    function saveMetadata() {
      const key = document.getElementById("apiKeyInput").value;
      try {
        const parsed = jsonEditor.get();
        fetch(`/records/${current.id}/metadata`, {
          method: "PUT",
          headers: {
            "x-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ metadata: parsed })
        }).then(() => alert("Saved!"));
      } catch (e) {
        alert("Invalid JSON: " + e.message);
      }
    }

    function toggleColumn(id) {
      const wrapper = document.getElementById(id);
      wrapper.classList.toggle("collapsed");
    }
  </script>
</body>
</html>
