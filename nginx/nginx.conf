worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # Serve frontend files (index.html + others)
        location / {
            root /app/backend/static;
            index index.html;
            try_files $uri /index.html;
        }

        # Serve frontend static assets (css, js, libs etc.)
        location /static/ {
            alias /app/backend/static/;
        }

        # Serve uploaded files from storage (buckets)
        location /files/ {
            alias /app/storage/;
            autoindex on;
        }

        # Proxy API requests (with prefix /api/v1) to FastAPI backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }
    }
}
